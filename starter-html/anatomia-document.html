<!-- Anatomia de um documento HTML -->
<!-- Atalhos para criar a anatomia HTML 
- html:5
- doc
- !
-->

<html lang="pt-br">

<head>
    <!-- configuração head, usuário não ve conteúdo-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatomia HTML</title>
</head>

<!-- o que o user irá ver, body, contéudo visual-->

<body>

    <h1>Título</h1>

    <p>
        <em>Lorem ipsum</em> dolor sit amet, consectetur adipiscing elit.
        Nam eu sem nec lorem congue bibendum egestas ac nisl.
        Nam magna velit, laoreet ac congue non, volutpat quis odio.
        <strong>Aliquam porttitor accumsan nisi, quis viverra enim tincidunt quis.</strong>
        Sed nisl enim.
    </p>

</body>

</html>
