<!--
    Atributos Globais        mais utilizados

    - class    -> usa mais para acessar no CSS e no JS
    - contenteditable     -> editar conteúdo
    - data-*
    - hidden -> esconder
    - id -> nao pode repetir
    - style -> css
    - tabindex
    - index
-->

<div class="carrinho" contenteditable="true" id="cart1" title="Definir um título">
    contéudo
</div>

<div class="carrinho" data-qualquer-nome-aqui="" id="cart2" style="color: red" tabindex="1">
    contéudo
</div>

<div class="carrinho" hidden>
    contéudo
</div>
